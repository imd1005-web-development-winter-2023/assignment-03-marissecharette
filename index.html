<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Page title -->
    <title>DOALIST</title>
    <meta charset="UTF-8" />

    <!-- Sets the default zoom to 1-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS reset file -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Indivisible font link -->
    <link rel="stylesheet" href="https://use.typekit.net/xse6ume.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="images/favicon.png" type="image/svg+xml" />

    <!-- Link to FontAwesome for icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  </head>
  <body>
    <section class="content">
    <!-- Header -->
      <div class="header">

        <a href="#" class="icon">
          <!-- Icon imagee -->
          <img src="images/logo.png" class="logo-image" width="300px">
        </a>

        <div class="cool-list-title">
          <h2>Your cool list title is: </h2>
          <p class="underline" id="secondInput">Enter list title here</p>

        </div>

      </div>

      <main>
        <!-- Allows user to name their list with a maximum 65 character limit -->
        <input type="text" id="firstInput" oninput="updateSecondInput()" class="list-title" maxlength="65" placeholder="Enter list title here"/>

        <section class="full-list">
        <form class="list">
          <label for="todo-name"></label>
          <input
          type="text"
          name="item"
          class="text-todo"
          id="todo-name"
          placeholder="What's next?"
          required
          />
          <input type="submit" class="add-button" value="Add Todo" />
        </form>

        <ul class="todo-items">
          <li></li>
        </ul>
      </section>
      </main>
  </section>

      <!-- Link to JavaScript code -->
      <script src="main.js" defer></script>
  </body>
</html>
